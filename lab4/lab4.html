<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 4</title>
    <style>
      span {
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>lab 4</h1>
    <p id="result"></p>
    <script>
      const result = document.getElementById("result");
      let repeat;
      do {
        let sum = 0;
        let i = 1;
        let num = parseInt(prompt("Please enter a number:", 100));
        if (!isNaN(num) && num > 1) {
          while (i <= num) {
            sum += i;
            i++;
          }
          //document.write("the sum is: " + sum);
          //document.write(
          //`the <b>sum</b> is:(1-${num}) <span>${sum}<br></span>`
          //);
          let str = `the <b>sum</b> is:(1-${num}) <span>${sum}<br></span>`;
          result.innerHTML = result.innerHTML + str;
          //console.log(sum);
        } else {
          alert(
            "Invalid input! Please enter a positive integer greater than 1"
          );
        }
        repeat = prompt("Repeat ? (Y/N)", "Y");
      } while (repeat == "Y");
    </script>
  </body>
</html>
